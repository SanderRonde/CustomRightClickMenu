<html>
<head>
</head>
<body>
	<dom-module id="edit-crm-item" attributes="item shadow">
		<template>
			<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html"/>
			<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html" />
			<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
			<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>
			<!-- build:css inline edit-crm-item.css -->
			<link rel="stylesheet" href="edit-crm-item.css" />
			<!-- /build -->
			<div id="itemCont">
				<div class="item">
					<type-switcher id="typeSwitcher" type="{{type}}"></type-switcher>
					<div id="draggerOrCheckbox">
						<div id="dragger">
							<div class="draggerImg">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 48" height="30" width="20">
									<path d="M4 31v4h40v-4H4zm0-10v4h40v-4H4zm0-10v4h40v-4H4z"/>
								</svg>
							</div>
						</div>
						<div id="checkboxCont">
							<paper-checkbox on-tap="onToggle" id="checkbox"></paper-checkbox>
						</div>
					</div>
					<div class="CRMItemTitle" ismenu$="{{isMenu}}" on-tap="checkClickType">
						<span>{{name}}</span>
						<paper-ripple></paper-ripple>
					</div>
					<template is="dom-if" if="{{isMenu}}">
						<div on-click="openMenu" class="menuArrowCont">
							<div class="menuArrow">
								<svg class="menuArrowImage" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
									<path d="M16 10v28l22-14z"/>
								</svg>
								<paper-ripple></paper-ripple>
							</div>
						</div>
					</template>
				</div>
			</div>
		</template>
	</dom-module>
	<script src="draggable-node-behavior.js"></script>
	<script src="edit-crm-item.js"></script>
</body>
</html>
