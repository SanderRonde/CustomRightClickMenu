<html>
<head>
</head>
<body>
<dom-module id="paper-get-page-properties">
	<link rel="stylesheet" href="paper-get-page-properties.css"/>
	<template>
		<div on-tap="_toggleDropdown" id="dropdownSelectedCont">
			<div id="dropdownSelected">Get page property</div>
			<svg id="dropdownArrow" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 48 48"><path d="M16 10v28l22-14z" /></svg>
		</div>
		<paper-menu multi role="menu">
			<template is="dom-repeat" items="{{options}}" as="option">
				<paper-item on-tap="click" id$="[[option.id]]" tabindex="-1">
					<span class="propertyName">[[option.name]]</span>
				</paper-item>
			</template>
		</paper-menu>
	</template>
</dom-module>
<script src="paper-get-page-properties.js"></script>
</body>
</html>
