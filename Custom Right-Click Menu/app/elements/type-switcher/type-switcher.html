<html>
<head>
</head>
<body>
	<dom-module id="type-switcher" attributes="type">
		<template>
			<link rel="import" href="../../bower_components/polymer/polymer.html" />
			<link rel="stylesheet" type="css" href="type-switcher.css" />
			<div on-tap="toggleTypeSwitch" link$="{{isLink}}" script$="{{isScript}}" divider$="{{isDivider}}" menu$="{{isMenu}}" stylesheet$="{{isStylesheet}}" class="TSContainer">
				<span id="typeTxt"></span>
				<svg id="typeSwitchArrow" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
					<path d="M16 10v28l22-14z" />
				</svg>
			</div>
			<div id="typeSwitchChoicesContainer">
				<template is="dom-repeat" items="{{remainingTypes}}" as="remainingType">
					<div on-tap="changeType" class="typeSwitchChoice">
						<span class="typeSwitchChoiceTxt">[[remainingType]]</span>
					</div>
				</template>
			</div>
		</template>
	</dom-module>
	<script src="type-switcher.js"></script>
</body>
</html>
