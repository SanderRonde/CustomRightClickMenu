ed]]"></paper-toggle-button></div><div class="requestPermissionsPermissionBotCont"><span class="requestPermissionsDescription"><echo-html makelink="" html="[[permission.description]]"></echo-html></span></div></div></template></div></div><div class="buttons"><paper-button dialog-dismiss="">[[__(lang, langReady, 'generic_close')]]</paper-button></div></paper-dialog></center-element><center-element fullscreenoverlay="" id="requestPermissionsCenterer"><paper-dialog no-cancel-on-outside-click="" no-cancel-on-esc-key="" with-backdrop="" id="requestPermissionsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation"><div><h2 id="requestPermissionsHeader">[[__(lang, langReady, 'crmApp_dialogs_requestPermissions_header')]]</h2><div id="requestPermissionsTxt">[[__(lang, langReady, 'crmApp_dialogs_requestPermissions_description')]]<br><div class="requestPermissionsPermissions"><div id="requestedPermissionsCont"><div id="requestPermissionsAsked"><div class="requestPermissionsType">[[__(lang, langReady, 'crmApp_dialogs_requestPermissions_required')]] :</div><template id="requestedPermissionsTemplate" is="dom-repeat" items="[]" as="requestedPermission"><div class="requestPermissionsPermission"><div class="requestPermissionsPermissionTopCont"><span class="requestPermissionName">[[requestedPermission.name]]</span><div class="requestPermissionsShowBot"><svg class="requestPermissionsSvg" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48"><path d="M16 10v28l22-14z"></path></svg></div><paper-toggle-button class="requestPermissionButton required" checked="[[requestedPermission.toggled]]" ischecked$="[[requestedPermission.toggled]]"></paper-toggle-button></div><div class="requestPermissionsPermissionBotCont"><span class="requestPermissionsDescription">[[requestedPermission.description]]</span></div></div></template><div class="requestPermissionsPermission"><div class="requestPermissionsPermissionTopCont"><span class="requestPermissionName">[[requestedPermission.name]]</span><div class="requestPermissionsShowBot"><svg class="requestPermissionsSvg" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48"><path d="M16 10v28l22-14z"></path></svg></div><paper-toggle-button class="requestPermissionButton required" checked="[[requestedPermission.toggled]]" ischecked$="[[requestedPermission.toggled]]"></paper-toggle-button></div><div class="requestPermissionsPermissionBotCont"><span class="requestPermissionsDescription">[[requestedPermission.description]]</span></div></div></div><div id="requestPermissionsLineCont"><div id="requestPermissionsSplitter"></div><svg id="requestPermissionsShowOther" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48"><path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"></path><line x1="10" y1="24" style="stroke: rgb(0, 0, 0); stroke-width: 5" x2="38" y2="24"></line></svg></div></div><div id="requestPermissionsOther"><div class="requestPermissionsType">[[__(lang, langReady, 'crmApp_dialogs_requestPermissions_others')]] :</div><template id="requestedPermissionsOtherTemplate" is="dom-repeat" items="[]" as="otherPermission"><div class="requestPermissionsPermission"><div class="requestPermissionsPermissionTopCont"><span class="requestPermissionName">[[otherPermission.name]]</span><div class="requestPermissionsShowBot"><svg class="requestPermissionsSvg" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 48 48"><path d="M16 10v28l22-14z"></path></svg></div><paper-toggle-button class="requestPermissionButton" checked="[[otherPermission.toggled]]" ischecked$="[[otherPermission.toggled]]"></paper-toggle-button></div><div class="requestPermissionsPermissionBotCont"><span class="requestPermissionsDescription"><echo-html makelink="" html="[[otherPermission.description]]"></echo-html></span></div></div></template></div></div><div class="buttons"><paper-button dialog-dismiss="">[[__(lang, langReady, 'generic_close')]]</paper-button><paper-button id="requestPermissionsAcceptAll">[[__(lang, langReady, 'crmApp_dialogs_requestPermissions_acceptAll')]]</paper-button></div></div><center-element fullscreenoverlay="" id="versionUpdateCenterer"><paper-dialog data-element-type="VersionUpdateDialog" with-backdrop="" id="versionUpdateDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation"><br><div id="versionUpdateTabContainer" tab$="[[versionUpdateTab]]"><div id="versionUpdateTabSlider"><div class="versionUpdateTab"><h2 class="versionUpdateTabHeader">Welcome to the new Custom Right-Click Menu</h2><div class="versionUpdateTabTxt">Custom Right-Click Menu (CRM) has been updated to version 2.0. This version has a hugely upgraded UI, lots of new features, a new editor, a CRM API for your scripting and includes the new stylesheet type. It's now also fully compatible with userscripts (such as GreaseMonkey and TamperMonkey). Click the next button to see more features.</div></div><div class="versionUpdateTab"><h2 class="versionUpdateTabHeader">A new editor</h2><div class="versionUpdateTabTxt">This update also includes a new editor featuring the widely used CodeMirror. This editor allows you to better edit your code with features like:<ul><li>Synthax highlighting</li><li>Autocomplete</li><li>Function definitions</li><li>A search/replace function</li><li>Custom theme, custom keybindings</li></ul>And even if you don't like it, you can now sync up a script/stylesheet to a file on your hard drive so you can edit files in your favorite editor and have them be used here.<br><b>Try it out below:</b><monaco-editor id="tryOutEditor"></monaco-editor></div></div><div class="versionUpdateTab"><h2 class="versionUpdateTabHeader">The new stylesheet type</h2><div class="versionUpdateTabTxt">Often you're not satisfied with some elements on a page, and wish them to be removed. Or you just want to change the background color of a site to be less straining on the eyes. The new stylesheet type allows you to either always apply it or have the ability to toggle it on and off.<div id="gifCropper"><img id="stylesheetGif" data-src="../../images/stylesheet.gif" alt="stylesheet demo gif"></div></div></div><div class="versionUpdateTab"><h2 class="versionUpdateTabHeader">Compatible with userscripts</h2><div class="versionUpdateTabTxt">Custom Right-Click Menu is now fully compatible with userscripts. These are the scripts used by extensions such as TamperMonkey and GreaseMonkey. These extensions work great but a lot of features are simply missing. That is why it's now possible to install any userscript in this extension as well. Simply go to a page where you can find a userscript (such as <a href="https://greasyfork.org/" rel="noopener" target="_blank">greasyfork</a> or <a href="http://userscripts-mirror.org/" rel="noopener" target="_blank">userscripts-mirror</a>), click the install button and the script will be installed for you.<br>You can also export scripts from CRM as userscripts. Keep in mind that while all features that userscripts include are included in CRM, the opposite is NOT true. This means that CRM-only features will not be usable on extensions such as TamperMonkey/GreaseMonkey. CRM users installing that script will however have all the original features.</div></div><div class="versionUpdateTab"><h2 class="versionUpdateTabHeader">Extra open source</h2><div class="versionUpdateTabTxt">While the source of browser extensions can be looked at by anyone, the extension wasn't completely open source before. With this new version the entire project is online over at <a href="https://www.github.com/SanderRonde/CustomRightClickMenu" rel="noopener" target="_blank">Github</a>. If you feel like helping out, reporting some issues, or just checking out the code and learning please check it out.<br>If you have any questions or suggestions, please don't hesitate to contact me by email over at <a href="mailto:awsdfgvhbjn_gmail.com" target="_blank" rel="noopener">awsdfgvhbjn_gmail.com</a>.<br><br><div class="finalMessage">Have fun using this extension!</div><br></div></div></div></div><div class="buttons"><paper-button notshown$="[[_isVersionUpdateTabX(versionUpdateTab, 0)]]" id="versionUpdatePrevTab" on-tap="domListener" data-on-tap="goPrevVersionUpdateTab">previous</paper-button><paper-button id="versionUpdateNextTab" on-tap="domListener" data-on-tap="goNextVersionUpdateTab"><span hidden$="[[!_isVersionUpdateTabX(versionUpdateTab, 4)]]">close</span> <span hidden$="[[_isVersionUpdateTabX(versionUpdateTab, 4)]]">next</span></paper-button></div></paper-dialog></center-element><center-element fullscreenoverlay="" id="addedPermissionsCenterer"><paper-dialog with-backdrop="" id="addedPermissionsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation"><br><div id="addedPermissionsTabContainer" data-element-type="AddedPermissionsTabContainer"><template id="addedPermissionsTabRepeater" is="dom-repeat" as="nodeAddedPermission"><div class="nodeAddedPermissionsCont" data-id$="[[nodeAddedPermission.node]]"><h2 class="nodeAddedHeader">[[__exec(lang, langReady, 'crmApp_dialogs_addedPermissions_header', _getNodeName, nodeAddedPermission.node, _getNodeVersion, nodeAddedPermission.node)]]</h2><div class="nodeAddedPermissions"><template is="dom-repeat" items="[[nodeAddedPermission.permissions]]" as="permission"><div class="nodeAddedPermissionCont"><div class="nodeAddedPermissionTop"><div class="nodeAddedPermissionCheckbox"><paper-checkbox data-permission$="[[permission]]"><b>[[permission]]</b></paper-checkbox></div></div><div class="nodeAddedPermissionDescription">[[_getPermissionDescription(permission)]]</div></div></template></div></div></template></div><div class="buttons"><paper-button id="addedPermissionPrevButton" on-tap="domListener" data-on-tap="addedPermissionPrev">[[__(lang, langReady, 'generic_previous')]]</paper-button><paper-button id="addedPermissionNextButton" on-tap="domListener" data-on-tap="addedPermissionNext"><span class="close">[[__(lang, langReady, 'generic_apply')]]</span> <span class="next">[[__(lang, langReady, 'generic_next')]]</span></paper-button></div></paper-dialog></center-element><paper-search-website-dialog id="paperSearchWebsiteDialog"></paper-search-website-dialog><use-external-editor id="useExternalEditor"></use-external-editor></div></paper-dialog></center-element></div></div></template></dom-module><dom-module id="error-reporting-tool" assetpath="../elements/util/error-reporting-tool/"><template><style>#errorToolContent{position:fixed;z-index:99999999999999;width:0;height:0;}#iconContent{-webkit-transform:translate(-webkit-calc(100vw - 110px), -webkit-calc(100vh - 100px));transform:translate(calc(100vw - 110px), calc(100vh - 100px));}#overlay{position:fixed;width:100vw;height:100vh;pointer-events:none;z-index:50;cursor:crosshair;opacity:0;-webkit-transition:opacity ease-in-out 0.3s;transition:opacity ease-in-out 0.3s;}#overlay.toggled{opacity:1;}#reportBugButton{width:66px;height:66px;}#reportingButtonElevation{border-radius:50%;width:66px;height:66px;background-color:white;cursor:pointer;}#cropCanvas{display:none;}#errorReportingDialog, #onErrorDialog{width:800px;position:static !important;top:inherit !important;max-height:none !important;z-index:2000;}.bugReportInfo{font-weight:bold;}.canvasCont, .addImg{width:148.4px;padding:0 1px;cursor:pointer;}.imagesTitle{font-weight:400;font-size:120%;}#highlightingCont{width:100vw;height:100vh;-webkit-user-drag:none;}#highlightingCont div{background-color:rgba(0,0,0,0.35);-webkit-user-drag:none;position:absolute;pointer-events:none;will-change:-webkit-transform;will-change:transform;will-change:width;will-change:height;}#highlightingTopSquare, #highlightingBotSquare{width:100vw;}#highlightingTopSquare{height:100vh;}#highlightButtons{position:absolute;font-size:180%;-webkit-transform:translate(-webkit-calc((100vw - 250px) / 2), 85vh);transform:translate(calc((100vw - 250px) / 2), 85vh);z-index:100;opacity:1;-webkit-t
